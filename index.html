<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>BeaverFps</title>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      overflow: hidden;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
    }

    /* Menu Overlay */
    #menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(20,20,40,0.9));
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    #menu-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .menu-container {
      text-align: center;
      color: white;
      max-width: 400px;
      padding: 40px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      background: rgba(0,0,0,0.3);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .menu-title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #00ff88, #00ccff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(0,255,136,0.3);
    }

    .menu-subtitle {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.7);
      margin-bottom: 40px;
      font-weight: 300;
    }

    .menu-button {
      background: linear-gradient(45deg, #00ff88, #00ccff);
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
      box-shadow: 0 4px 15px rgba(0,255,136,0.3);
    }

    .menu-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,255,136,0.4);
      filter: brightness(1.1);
    }

    .menu-button:active {
      transform: translateY(0);
    }

    .menu-controls {
      margin-top: 30px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.5);
      line-height: 1.6;
    }

    .menu-controls kbd {
      background: rgba(255,255,255,0.1);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
    }

    /* Loading indicator */
    .loading-indicator {
      margin-top: 20px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
      display: none;
    }

    .loading-indicator.visible {
      display: block;
    }

    .loading-dots {
      display: inline-block;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0%, 20% { opacity: 0; }
      50% { opacity: 1; }
      80%, 100% { opacity: 0; }
    }
  </style>
</head>

<body>
  <!-- Menu Overlay -->
  <div id="menu-overlay">
    <div class="menu-container">
      <h1 class="menu-title">BeaverFPS</h1>
      <p class="menu-subtitle">First Person Shooter com FÃ­sica</p>
      
      <button id="start-game-btn" class="menu-button">
        ðŸŽ® Iniciar Jogo
      </button>
      
      <div class="menu-controls">
        <strong>Controles:</strong><br>
        <kbd>W A S D</kbd> - Movimento<br>
        <kbd>Mouse</kbd> - Olhar ao redor<br>
        <kbd>Space</kbd> - Pular<br>
        <kbd>ESC</kbd> - Menu
      </div>

      <div id="loading-indicator" class="loading-indicator">
        Carregando jogo<span class="loading-dots">...</span>
      </div>
    </div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
